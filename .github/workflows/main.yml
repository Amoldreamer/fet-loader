      name: Failure Notice
      run: |
        curl -H "Content-Type: application/json" -d '{"chat_id":"'"${{ secrets.CHAT_ID }}"'","text":"CI build on push in <code>$GITHUB_REPOSITORY</code> <b>failed!</b>","parse_mode":"html"}' https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage
        exit 1
